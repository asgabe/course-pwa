<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/source.css" media="screen">
    <meta name="theme-color" content="#ee0">
  </head>
  <body>
    <img src="images/nasc-48.png" alt="Nasc" />
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(registry => {
          console.log('Service Worker registrado', registry.scope)
        }).catch(err => {
          console.log('Falhou registrando o Service Worker', err)
        })
      }
    </script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
